<ion-header>
  <ion-toolbar>
    <ion-title>AddList</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card style="margin: 10px;">
      Set your budget
      <ion-item>
        <ion-label position="floating">budget</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-card>
  <ion-card>
    To buy
    <ion-item>
      <ion-label position="floating">item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">price</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    </ion-card>
    <div class="ion-padding">
      <ion-button routerLink="/list/" routerDirection= "forward">submit</ion-button>
    </div>
    <div class="ion-padding">
      <ion-button routerLink="/history/" routerDirection= "forward">History</ion-button>
    </div>
</ion-content>

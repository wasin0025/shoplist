<ion-header>
  <ion-toolbar>
    <ion-title>AddList</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card style="margin: 10px;">
    Set your budget
    <ion-item>
      <ion-label position="floating" type="number">budget</ion-label>
      <ion-input type="number" [(ngModel)]="budget"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    To buy
    <ion-item>
      <ion-label position="floating">item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">price</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>
  </ion-card>
  <div class="ion-padding">
    <ion-button (click)="submit()">submit</ion-button>
  </div>
  <div class="ion-padding">
      <ion-button routerLink="/list/" routerDirection="forward">Your added list</ion-button>
    </div>
  <div class="ion-padding">
    <ion-button routerLink="/history/" routerDirection="forward">History</ion-button>
  </div>
  <div class="ion-padding">
    <ion-button routerLink="/home/" routerDirection= "forward">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </div>
</ion-content>
